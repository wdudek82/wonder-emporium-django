{% extends 'shop/base.html' %}

{% block title %}
    {{ block.super }} {{ product.name }}
{% endblock title %}

{% block content %}
    <h1>{{ product.name }}</h1>

    <div>
        <img id="product_thumb" src={{ product.image.url }}>
    </div>
    <div>
        <p>{{ product.description }}</p>
    </div>

    <div>
        <a href="{% url 'shop:product_list' %}" class="btn btn-default">Back</a>
    </div>
{% endblock content %}
