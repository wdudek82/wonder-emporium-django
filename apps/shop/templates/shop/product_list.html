{% extends 'shop/base.html' %}

{% block title %}
    {{ block.super }} Products
{% endblock title %}

{% block content %}
    <h1>List of Available Products</h1>

    <ol>
        {% for product in products %}
            <li id="product-{{ product.id }}">
                <a href="{% url 'shop:product_detail' product.id %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ol>
{% endblock content %}
