<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | Products</title>
</head>
<body>
    <h1>Product's List</h1>

    <ol>
        {% for product in products %}
            <li id="product-{{ product.id }}">
                <a href="{% url 'shop:product_detail' product.id %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
