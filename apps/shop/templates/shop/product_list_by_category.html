<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List By Category</title>
</head>
<body>
    <h1>Product List By Category</h1>

    <ol>
        {% for product in products %}
            <li id="product-{{ product.id }}">{{ product.name }}</li>
        {% empty %}
            no items in that category
        {% endfor %}
    </ol>
</body>
</html>
